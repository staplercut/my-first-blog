{% extends 'products/base.html' %}


{% block content %}
	{% for item in items %}
		<div class="col-md-1 item">
			<h1><a href="{% url 'item_detail' pk=item.pk %}">{{ item.title }}</a></h1>
			<p>{{ item.description|linebreaksbr }}</p>
            <p class="price">{{ item.price}} UAH</p>
		</div>
	{% endfor %}
{% endblock %}
